<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collin Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Collin Code Editor</h1>

    <!-- Textareas for HTML, CSS, JS -->
    <textarea id="html-editor" placeholder="Write your HTML code here"></textarea>
    <textarea id="css-editor" placeholder="Write your CSS code here"></textarea>
    <textarea id="js-editor" placeholder="Write your JavaScript code here"></textarea>

    <!-- Run button -->
    <button onclick="runCode()">Run</button>

    <!-- Output area -->
    <iframe id="output" style="width: 100%; height: 400px;"></iframe>

    <script src="script.js"></script>
</body>
</html>
